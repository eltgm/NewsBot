<!DOCTYPE html>
<html lang="en" ng-app="channelModule">
<head>
    <meta charset="UTF-8">
    <title>Каналы</title>
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container" ng-controller="ChannelController">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">
            <img alt="" height="30" src="img/home-black-18dp.svg" width="30"></a>
        <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
                class="navbar-toggler" data-target="#navbarSupportedContent" data-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="channel.html">Каналы</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="post.html">Новости</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Выйти</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="raw" ng-init="init()">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Соц. сеть</th>
                <th scope="col">ID канала</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="channel in channels">
                <th scope="row">{{channel.messenger}}</th>
                <td>{{channel.chatId}}</td>
                <td>
                    <a class="btn btn-link" ng-click="channelDelete(channel.id, $index)">Удалить</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="raw">
        <div class="input-group mb-3">
            <form name="channelForm" class="form-inline">
                <div class="input-group-prepend">
                    <select class="custom-select" id="inputGroupSelect01" ng-model="channel.messengerType">
                        <option value="" disabled selected>Выбери соц.сеть</option>
                        <option value="telegram">Telegram</option>
                        <option value="tamtam">TamTam</option>
                        <option value="icq">ICQ</option>
                    </select>
                </div>
                <input ng-model="channel.chatId" type="text" class="form-control" placeholder="ID канала"
                       aria-label="Text input with dropdown button">
                <button ng-click="createChannel(channel, channelForm)" type="button" class="btn btn-primary">Добавить
                    канал
                </button>
            </form>
        </div>
    </div>
</div>

<script src="js/lib/angular.min.js"></script>
<script src="js/app.js"></script>
<script src="js/service/channelService.js"></script>
<script src="js/controllers/channelController.js"></script>
</body>
</html>
