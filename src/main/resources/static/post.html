<!DOCTYPE html>
<html lang="en" ng-app="postModule">
<head>
    <meta charset="UTF-8">
    <title>Новости</title>
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <form name="postForm" ng-controller="PostController">
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Текст новости</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" ng-model="text" rows="3"></textarea>

            <div class="col-sm-9">
                            <span class="btn btn-default btn-file">
                                <input id="input-2" name="input2[]" type="file" class="file" data-show-upload="false"
                                       data-show-caption="true" multiple file-model="photos">
                            </span>
            </div>

            <button ng-click="createPost(post, postForm)" type="button" class="btn btn-primary">Создать новость
            </button>
        </div>
    </form>
</div>
<script src="js/lib/angular.min.js"></script>
<script src="js/app.js"></script>
<script src="js/service/postService.js"></script>
<script src="js/controllers/postController.js"></script>
</body>
</html>
